apiVersion: apps/v1
kind: Deployment
metadata:
  name: __APP_NAME__
  namespace: __NAMESPACE__
  labels:
    app: __APP_NAME__
    version: "__VERSION__"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: __APP_NAME__
  template:
    metadata:
      labels:
        app: __APP_NAME__
        version: "__VERSION__"
    spec:
      containers:
        - name: __APP_NAME__
          image: __REGISTRY_PULL__/__NAMESPACE__/__APP_NAME__:__VERSION__
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: APP_CONTEXT
              value: "__APP_CONTEXT__"
            - name: BONOS_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: __APP_NAME__-config
                  key: BONOS_DATASOURCE_URL
            - name: BONOS_DATASOURCE_DRIVER
              valueFrom:
                configMapKeyRef:
                  name: __APP_NAME__-config
                  key: BONOS_DATASOURCE_DRIVER
            - name: BONOS_DATASOURCE_LOGIN_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: __APP_NAME__-config
                  key: BONOS_DATASOURCE_LOGIN_TIMEOUT
            - name: BONOS_AS400_SP
