                  key: BONOS_CODIGO_APLICACION
            - name: BONOS_CODIGO_SWITCH
              valueFrom:
                configMapKeyRef:
                  name: __APP_NAME__-config
                  key: BONOS_CODIGO_SWITCH
            - name: BONOS_CODIGO_NOVEDAD_CREAR
              valueFrom:
